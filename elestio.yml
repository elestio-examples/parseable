ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "50633"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "43097"
    targetPort: "27918"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MINIO_ROOT_PASSWORD"
    value: "random_password"
  - key: "P_FS_DIR"
    value: "/parseable/data"
  - key: "P_STAGING_DIR"
    value: "/parseable/staging"
  - key: "P_ADDR"
    value: "0.0.0.0:8000"
  - key: "P_USERNAME"
    value: "admin"
  - key: "P_PASSWORD"
    value: "random_password"
  - key: "P_S3_URL"
    value: "https://[CI_CD_DOMAIN]:43097"
  - key: "P_S3_BUCKET"
    value: "parseable"
  - key: "P_S3_ACCESS_KEY"
    value: "minio"
  - key: "P_S3_SECRET_KEY"
    value: "random_password"
  - key: "P_S3_REGION"
    value: "us-east-1"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "parseable.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Parseable"
    login: "admin"
    password: "[ADMIN_PASSWORD]"
